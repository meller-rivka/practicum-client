<div class="container">
  <h1>Our Employees</h1>
  <button mat-fab extended color="accent" (click)="addEmployee()">
    <mat-icon>add_circle</mat-icon>
    Add Employee
  </button>
<br>
  <mat-form-field  class="full-width">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="tz">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TZ </th>
        <td mat-cell *matCellDef="let row"> {{row.tz}} </td>
      </ng-container>
      <ng-container matColumnDef="startWork">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> StartWork </th>
        <td mat-cell *matCellDef="let row"> {{row.startWork| date:"shortDate"}} </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BirthDate </th>
        <td mat-cell *matCellDef="let row"> {{row.birthDate | date:"shortDate"}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn" color="accent" (click)="editEmployee(element.id)"><mat-icon>edit</mat-icon></button>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn" color="accent" (click)="deleteEmployeeActive(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>

<div>
      <div class="example-button-container">
        <button mat-fab extended color="accent" (click)="downloadCSV('info')">
          <mat-icon>save_alt</mat-icon>
          Downlad CSV
        </button>
      
      </div>
    
</div>
</div>
